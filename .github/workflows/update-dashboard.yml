name: Update Dashboard Data

on:
  schedule:
    # Run every 30 minutes during market hours (9:15 AM to 3:30 PM IST)
    # This is approximately 3:45 AM to 10:00 AM UTC
    - cron: '15,45 3-9 * * 1-5'  # Monday to Friday
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Fetch latest option data
        env:
          UPSTOX_ACCESS_TOKEN: ${{ secrets.UPSTOX_ACCESS_TOKEN }}
        run: |
          # Only run if access token is available
          if [ -n "$UPSTOX_ACCESS_TOKEN" ]; then
            echo "ACCESS_TOKEN=$UPSTOX_ACCESS_TOKEN" > upstox_credentials.txt
            python3 refresh_current_data.py || echo "Data fetch failed, using existing data"
          else
            echo "No access token configured. Skipping data fetch."
          fi

      - name: Generate GitHub Pages dashboard
        run: |
          python3 create_github_pages_dashboard.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html output/*.json || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update dashboard data [skip ci]" && git push)
